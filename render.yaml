databases:
  # PostgreSQL Database (Free - 1GB, 90 day expiry)
  - name: crm-database
    databaseName: crm_db
    user: crm_user
    plan: free

services:
  # Redis Cache
  - type: redis
    name: crm-redis
    plan: free
    ipAllowList: []

  # API Gateway
  - type: web
    name: crm-api-gateway
    runtime: java
    plan: free
    buildCommand: cd backend/api-gateway && mvn clean package -DskipTests
    startCommand: java -Xmx400m -jar backend/api-gateway/target/api-gateway-1.0.0.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8000
      - key: REDIS_HOST
        fromService:
          type: redis
          name: crm-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: crm-redis
          property: port
      - key: USER_SERVICE_URL
        fromService:
          type: web
          name: crm-user-service
          property: host
      - key: JWT_SECRET
        generateValue: true

  # User Service
  - type: web
    name: crm-user-service
    runtime: java
    plan: free
    buildCommand: cd backend/user-service && mvn clean package -DskipTests
    startCommand: java -Xmx400m -jar backend/user-service/target/user-service-1.0.0.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8081
      - key: DATABASE_URL
        fromDatabase:
          name: crm-database
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: crm-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: crm-redis
          property: port
      - key: JWT_SECRET
        sync: false
