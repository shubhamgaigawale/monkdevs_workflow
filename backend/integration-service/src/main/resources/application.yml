spring:
  application:
    name: integration-service

  datasource:
    url: jdbc:postgresql://localhost:5432/crm_db
    username: crm_user
    password: crm_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public,integration_management
    table: flyway_schema_history_integration

server:
  port: 8086

jwt:
  secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters

# OAuth2 Configuration (these would be loaded from environment variables in production)
oauth:
  calendly:
    client-id: ${CALENDLY_CLIENT_ID:your-calendly-client-id}
    client-secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters
    redirect-uri: ${CALENDLY_REDIRECT_URI:http://localhost:8086/api/integrations/calendly/oauth/callback}
    authorization-url: https://auth.calendly.com/oauth/authorize
    token-url: https://auth.calendly.com/oauth/token
    api-url: https://api.calendly.com

  ringcentral:
    client-id: ${RINGCENTRAL_CLIENT_ID:your-ringcentral-client-id}
    client-secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters
    redirect-uri: ${RINGCENTRAL_REDIRECT_URI:http://localhost:8086/api/integrations/ringcentral/oauth/callback}
    authorization-url: https://platform.ringcentral.com/restapi/oauth/authorize
    token-url: https://platform.ringcentral.com/restapi/oauth/token
    api-url: https://platform.ringcentral.com/restapi/v1.0

  pandadoc:
    client-id: ${PANDADOC_CLIENT_ID:your-pandadoc-client-id}
    client-secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters
    redirect-uri: ${PANDADOC_REDIRECT_URI:http://localhost:8086/api/integrations/pandadoc/oauth/callback}
    authorization-url: https://app.pandadoc.com/oauth2/authorize
    token-url: https://api.pandadoc.com/oauth2/access_token
    api-url: https://api.pandadoc.com/public/v1

  mailchimp:
    client-id: ${MAILCHIMP_CLIENT_ID:your-mailchimp-client-id}
    client-secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters
    redirect-uri: ${MAILCHIMP_REDIRECT_URI:http://localhost:8086/api/integrations/mailchimp/oauth/callback}
    authorization-url: https://login.mailchimp.com/oauth2/authorize
    token-url: https://login.mailchimp.com/oauth2/token
    api-url: https://api.mailchimp.com/3.0

logging:
  level:
    root: INFO
    com.crm.integrationservice: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
