spring:
  application:
    name: call-service

  datasource:
    url: jdbc:postgresql://localhost:5432/crm_db
    username: crm_user
    password: crm_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: call_management

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public,call_management
    table: flyway_schema_history_call

server:
  port: 8084

jwt:
  secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters

logging:
  level:
    root: INFO
    com.crm.callservice: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
