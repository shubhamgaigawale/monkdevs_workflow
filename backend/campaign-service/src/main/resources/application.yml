spring:
  application:
    name: campaign-service
  datasource:
    url: jdbc:postgresql://localhost:5432/crm_db?currentSchema=campaign_management
    username: crm_user
    password: crm_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: campaign_management
        format_sql: true
  flyway:
    enabled: false
    schemas: campaign_management
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: flyway_schema_history_campaign

server:
  port: 8085

# JWT Configuration
jwt:
  secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters
  expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days

# Mailchimp Configuration
mailchimp:
  api-key: ${MAILCHIMP_API_KEY:your-mailchimp-api-key}
  server-prefix: ${MAILCHIMP_SERVER_PREFIX:us1}
  api-url: https://${mailchimp.server-prefix}.api.mailchimp.com/3.0
  default-list-id: ${MAILCHIMP_DEFAULT_LIST_ID:your-default-list-id}

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
