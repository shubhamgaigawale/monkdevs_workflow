spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: http://${USER_SERVICE_URL:localhost}:8081
          predicates:
            - Path=/api/auth/**, /api/users/**, /api/tenants/**, /api/license/**, /api/modules/**
          filters:
            - StripPrefix=1

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://*.vercel.app"
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - "*"

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: ${PORT:8000}

jwt:
  secret: ${JWT_SECRET:your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters}

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
