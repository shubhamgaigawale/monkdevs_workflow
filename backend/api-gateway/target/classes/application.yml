spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**, /api/users/**, /api/tenants/**, /api/license/**, /api/modules/**
          filters:
            - StripPrefix=1

        # HR Service Routes
        - id: hr-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/time/**, /api/attendance/**, /api/performance/**, /api/kpi/**, /api/leave/**, /api/onboarding/**, /api/salary/**, /api/tax/**
          filters:
            - StripPrefix=1

        # Lead Service Routes
        - id: lead-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/leads/**
          filters:
            - StripPrefix=1

        # Call Service Routes
        - id: call-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/calls/**
          filters:
            - StripPrefix=1

        # Campaign Service Routes
        - id: campaign-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/campaigns/**
          filters:
            - StripPrefix=1

        # Integration Service Routes
        - id: integration-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/integrations/**
          filters:
            - StripPrefix=1

        # Notification Service Routes
        - id: notification-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

        # Billing Service Routes
        - id: billing-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/billing/**, /api/subscriptions/**, /api/payments/**
          filters:
            - StripPrefix=1

        # Reporting Service Routes
        - id: reporting-service
          uri: http://localhost:8089
          predicates:
            - Path=/api/reports/**
          filters:
            - StripPrefix=1

        # Customer Admin Service Routes
        - id: customer-admin-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/customer/**
          filters:
            - StripPrefix=1

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders:
              - "*"

  redis:
    host: localhost
    port: 6379

server:
  port: 8000

jwt:
  secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
