spring:
  application:
    name: hr-service

  datasource:
    url: jdbc:postgresql://localhost:5432/crm_db
    username: crm_user
    password: crm_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public,hr_workflow
    table: flyway_schema_history_hr

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2MB

# File Upload Configuration
file:
  upload:
    dir: ./uploads

server:
  port: 8082

# JWT Configuration (must match User Service)
jwt:
  secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters
  access-token-expiration: 86400000      # 15 minutes
  refresh-token-expiration: 604800000  # 7 days
  issuer: crm-application

# Logging
logging:
  level:
    root: INFO
    com.crm.hrservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
