spring:
  application:
    name: billing-service

  datasource:
    url: jdbc:postgresql://localhost:5432/crm_db
    username: crm_user
    password: crm_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: billing_management

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public,billing_management
    table: flyway_schema_history_billing

server:
  port: 8088

jwt:
  secret: your-very-secure-512-bit-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-minimum-64-characters

# Stripe Configuration
stripe:
  api-key: ${STRIPE_API_KEY:your-stripe-secret-key}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:your-stripe-publishable-key}

logging:
  level:
    root: INFO
    com.crm.billingservice: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
