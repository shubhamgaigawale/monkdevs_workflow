    depends_on:
      user-service:
        condition: service_healthy
      hr-service:
        condition: service_healthy
      lead-service:
        condition: service_healthy
      call-service:
        condition: service_healthy
      campaign-service:
        condition: service_healthy
      integration-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      billing-service:
